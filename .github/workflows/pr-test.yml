name: Version Test
on:
  pull_request:
    branches:
      - "develop"

jobs:
  Echo-On-Commit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        wp: ["latest"]
        include:
          - wp: "dev-nightly"
          - wp: "5.7"
          - wp: "5.6"
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2

      - name: "Set flag from Matrix"
        env:
          LATEST_VAR: "${{ contains(matrix.wp, 'latest') }} === true ? '*' : ${{ matrix.wp }}"

      - name: "Use flag if true"
        run: echo "set flag to ${ LATEST_VAR }"
